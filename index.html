<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席抽選システム | デジタル庁デザインシステム準拠</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* デジタル庁カラーパレット */
            --color-primary: #0055aa;
            --color-primary-dark: #004488;
            --color-text: #1a1a1a;
            --color-text-secondary: #4d4d4d;
            --color-bg-sub: #f2f2f2;
            --color-border: #212121;
            --color-error: #d43d35;
            --color-focus: #ffdd00;
            --font-main: 'BIZ UDPGothic', sans-serif;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-48: 48px;
        }

        body {
            font-family: var(--font-main);
            background-color: #ffffff;
            color: var(--color-text);
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }

        .container {
            max-width: 1040px;
            margin: 0 auto;
            padding: var(--space-24);
        }

        header {
            border-bottom: 4px solid var(--color-primary);
            margin-bottom: var(--space-48);
            padding-bottom: var(--space-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        /* フォーム要素 */
        section {
            background-color: var(--color-bg-sub);
            padding: var(--space-24);
            margin-bottom: var(--space-32);
        }

        .role-group {
            margin-bottom: var(--space-24);
        }

        .role-group h2 {
            font-size: 1.25rem;
            margin-bottom: var(--space-16);
            border-left: 4px solid var(--color-primary);
            padding-left: var(--space-8);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-16);
        }

        input[type="text"] {
            font-size: 1rem;
            padding: var(--space-8) var(--space-16);
            border: 2px solid var(--color-border);
            border-radius: 2px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 0;
        }

        /* ボタンデザイン */
        button {
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 2px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: #ffffff;
        }

        .btn-primary:hover { background-color: var(--color-primary-dark); }
        .btn-primary:focus { outline: 3px solid var(--color-focus); border-color: var(--color-border); }

        .btn-secondary {
            background-color: #ffffff;
            border-color: var(--color-border);
            color: var(--color-text);
        }

        .btn-danger {
            background-color: #ffffff;
            border-color: var(--color-error);
            color: var(--color-error);
        }

        /* レイアウトエリア */
        .controls-main {
            display: flex;
            justify-content: center;
            margin: var(--space-48) 0;
        }

        .seat-area-wrapper {
            width: 100%;
            position: relative;
            padding-top: 56.25%;
            background: #ffffff;
            border: 4px solid var(--color-border);
            box-sizing: border-box;
        }

        .seat {
            position: absolute;
            width: 12%; height: 12%;
            border: 2px solid var(--color-border);
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: move;
            z-index: 10;
        }

        .seat-label { font-size: 0.7rem; color: var(--color-text-secondary); }
        .seat-name { font-size: 1.1vw; font-weight: 700; }

        #maintenanceArea { display: none; margin-top: var(--space-24); }

        @media print {
            header, section, .controls-main { display: none !important; }
            .seat-area-wrapper { border-width: 2px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>座席抽選システム</h1>
        <button id="maintToggleBtn" class="btn-secondary" onclick="toggleMaintenance()">設定を開く</button>
    </header>

    <div id="maintenanceArea">
        <section>
            <div id="roleInputs"></div>
            
            <div class="role-group">
                <h2>データ・レイアウト管理</h2>
                <div style="display:flex; gap:16px; flex-wrap:wrap;">
                    <button class="btn-secondary" onclick="exportConfig()">JSON出力</button>
                    <input type="file" id="importFile" style="display:none" onchange="importConfig(this)">
                    <button class="btn-secondary" onclick="document.getElementById('importFile').click()">JSON読込</button>
                    <button class="btn-primary" onclick="saveAll()">現在の構成を保存</button>
                    <button class="btn-danger" onclick="fullReset()">全てのデータを初期化</button>
                </div>
            </div>
        </section>
    </div>

    <div class="controls-main">
        <button class="btn-primary" style="font-size: 1.5rem; padding: 20px 60px;" onclick="confirmAndDraw()">座席を抽選する</button>
        <button id="undoBtn" class="btn-secondary" style="display:none; margin-left: 16px;" onclick="undoResult()">抽選を戻す</button>
    </div>

    <div class="seat-area-wrapper">
        <div id="seatArea" style="position:absolute; top:0; left:0; right:0; bottom:0;"></div>
    </div>
</div>

<script>
    const STORAGE_KEY = 'seat_system_gov_v1';
    let names = {}; let pos = {}; let lastShomuIndex = 1; let history = null;
    const counts = { shomu: 2, general: 14 };

    function init() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const d = JSON.parse(saved);
            pos = d.pos || {}; names = d.names || {}; lastShomuIndex = d.lastShomuIndex ?? 1;
        }
        renderMaint(); syncSeats();
    }

    function toggleMaintenance() {
        const area = document.getElementById('maintenanceArea');
        const btn = document.getElementById('maintToggleBtn');
        const isHidden = area.style.display === 'none' || area.style.display === '';
        area.style.display = isHidden ? 'block' : 'none';
        btn.innerText = isHidden ? '設定を閉じる' : '設定を開く';
    }

    function renderMaint() {
        const container = document.getElementById('roleInputs');
        container.innerHTML = '';
        const roles = [{k:'shomu', l:'庶務担当'}, {k:'general', l:'一般職員'}];
        roles.forEach(role => {
            let items = '';
            const n = role.k === 'shomu' ? counts.shomu : counts.general;
            for(let i=1; i<=n; i++) {
                const id = `${role.k}-${i}`;
                items += `<div class="input-item"><input type="text" placeholder="${role.l}${i}" value="${names[id] || ''}" onchange="names['${id}']=this.value"></div>`;
            }
            container.innerHTML += `<div class="role-group"><h2>${role.l}（${n}名）</h2><div class="input-grid">${items}</div></div>`;
        });
    }

    function syncSeats() {
        const area = document.getElementById('seatArea');
        area.innerHTML = '';
        const list = [{id:'shomu-special', label:'庶務専用席'}];
        for(let i=1; i<=15; i++) list.push({id:`general-${i}`, label:`一般席 ${i}`});
        list.forEach((d, i) => {
            const el = document.createElement('div');
            el.className = 'seat'; el.id = `box-${d.id}`;
            el.innerHTML = `<div class="seat-label">${d.label}</div><div class="seat-name" id="name-${d.id}">---</div>`;
            el.style.left = pos[d.id]?.left || (5 + (i % 5) * 18) + "%";
            el.style.top = pos[d.id]?.top || (5 + Math.floor(i / 5) * 20) + "%";
            makeDraggable(el, d.id);
            area.appendChild(el);
        });
    }

    function makeDraggable(el, id) {
        let isDragging = false;
        const area = document.getElementById('seatArea');
        const move = (e) => {
            if (!isDragging) return;
            const rect = area.getBoundingClientRect();
            const c = e.type.includes('touch') ? e.touches[0] : e;
            let xP = ((c.clientX - rect.left) / rect.width) * 100;
            let yP = ((c.clientY - rect.top) / rect.height) * 100;
            el.style.left = Math.max(0, Math.min(xP - 6, 88)) + "%";
            el.style.top = Math.max(0, Math.min(yP - 6, 88)) + "%";
            pos[id] = { left: el.style.left, top: el.style.top };
        };
        el.onmousedown = el.ontouchstart = () => { isDragging = true; };
        document.addEventListener('mousemove', move);
        document.addEventListener('touchmove', move, {passive: false});
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);
    }

    function confirmAndDraw() {
        if(!confirm('座席の抽選を開始します。よろしいですか？')) return;
        history = {};
        document.querySelectorAll('.seat-name').forEach(e => history[e.id] = e.innerText);
        const shomuNames = [names['shomu-1'] || '庶務1', names['shomu-2'] || '庶務2'];
        const currentIdx = (lastShomuIndex === 0) ? 1 : 0;
        lastShomuIndex = currentIdx;
        const generalNames = Array.from({length:counts.general}, (_,i) => names[`general-${i+1}`] || `一般${i+1}`);
        const combined = [shomuNames[currentIdx === 0 ? 1 : 0], ...generalNames].sort(()=>Math.random()-0.5);
        document.getElementById('name-shomu-special').innerText = shomuNames[currentIdx];
        combined.forEach((n,i) => {
            const e = document.getElementById(`name-general-${i+1}`);
            if(e) e.innerText = n;
        });
        document.getElementById('undoBtn').style.display = 'inline-flex';
    }

    function saveAll() { localStorage.setItem(STORAGE_KEY, JSON.stringify({pos, names, lastShomuIndex})); alert("設定を保存しました。"); }
    function exportConfig() {
        const data = JSON.stringify({pos, names, lastShomuIndex});
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = "seat_layout.json"; a.click();
    }
    function importConfig(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const d = JSON.parse(e.target.result);
            pos = d.pos; names = d.names; lastShomuIndex = d.lastShomuIndex;
            saveAll(); location.reload();
        };
        reader.readAsText(input.files[0]);
    }
    function fullReset() { if(confirm('全データを削除しますか？')) { localStorage.clear(); location.reload(); } }
    function undoResult() { if(!history) return; for(let id in history) document.getElementById(id).innerText = history[id]; lastShomuIndex = (lastShomuIndex === 0) ? 1 : 0; document.getElementById('undoBtn').style.display='none'; }

    init();
</script>
</body>
</html>
