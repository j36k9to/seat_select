<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>座席抽選システム | デジタル庁デザインシステム準拠</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #0055aa;
            --color-primary-dark: #004488;
            --color-text: #1a1a1a;
            --color-text-secondary: #4d4d4d;
            --color-bg-sub: #f2f2f2;
            --color-border: #212121;
            --color-error: #d43d35;
            --color-focus: #ffdd00;
            --font-main: 'BIZ UDPGothic', sans-serif;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
        }

        body {
            font-family: var(--font-main);
            background-color: #ffffff;
            color: var(--color-text);
            margin: 0; padding: 0;
            line-height: 1.7;
            overflow-x: hidden;
        }

        .container { max-width: 1040px; margin: 0 auto; padding: var(--space-24); }

        header {
            border-bottom: 4px solid var(--color-primary);
            margin-bottom: 32px;
            padding-bottom: var(--space-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        section { background-color: var(--color-bg-sub); padding: var(--space-24); margin-bottom: 32px; }

        .role-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-16);
            border-left: 4px solid var(--color-primary);
            padding-left: var(--space-8);
        }

        .role-header h2 { font-size: 1.25rem; margin: 0; }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        input[type="text"] {
            font-size: 1rem; padding: 8px 12px;
            border: 2px solid var(--color-border);
            border-radius: 2px; width: 100%; box-sizing: border-box;
        }

        button {
            font-family: var(--font-main); font-weight: 700;
            cursor: pointer; border-radius: 2px; border: 2px solid transparent;
            display: inline-flex; align-items: center; justify-content: center;
            min-height: 44px; padding: 8px 16px; box-sizing: border-box;
        }

        .btn-primary { background-color: var(--color-primary); color: #ffffff; }
        .btn-secondary { background-color: #ffffff; border-color: var(--color-border); color: var(--color-text); }
        .btn-danger { background-color: #ffffff; border-color: var(--color-error); color: var(--color-error); }

        .btn-count { min-height: 32px; padding: 0 12px; margin-left: var(--space-8); font-size: 1.2rem; }

        .controls-main { display: flex; justify-content: center; gap: var(--space-16); margin: 32px 0; }

        .seat-area-wrapper {
            width: 100%; position: relative; padding-top: 56.25%;
            background: #ffffff; border: 4px solid var(--color-border);
            touch-action: none; user-select: none;
        }

        .seat {
            position: absolute; width: 12%; height: 12%;
            border: 2px solid var(--color-border); background: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: move; z-index: 10; touch-action: none;
        }

        .seat-label { font-size: 0.7rem; color: var(--color-text-secondary); pointer-events: none; }
        .seat-name { font-size: 1.1vw; font-weight: 700; pointer-events: none; }

        #maintenanceArea { display: none; }

        @media (max-width: 600px) { .seat-name { font-size: 3vw; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>座席抽選システム</h1>
        <button id="maintToggleBtn" class="btn-secondary" onclick="toggleMaintenance()">設定を開く</button>
    </header>

    <div id="maintenanceArea">
        <section>
            <div id="roleInputs"></div>
            
            <div class="role-group" style="margin-top: 32px;">
                <h2 style="font-size: 1.25rem; border-left: 4px solid var(--color-primary); padding-left: 8px; margin-bottom: 16px;">システム管理</h2>
                <div style="display:flex; gap:12px; flex-wrap:wrap;">
                    <button class="btn-secondary" onclick="exportConfig()">JSON出力</button>
                    <input type="file" id="importFile" style="display:none" onchange="importConfig(this)">
                    <button class="btn-secondary" onclick="document.getElementById('importFile').click()">JSON読込</button>
                    <button class="btn-primary" onclick="saveAll()">現在の構成を保存</button>
                    
                    <button class="btn-danger" onclick="resetNames()">職員登録のみ初期化</button>
                    <button class="btn-danger" style="background:#fff5f5;" onclick="resetLayout()">座席レイアウトのみ初期化</button>
                </div>
            </div>
        </section>
    </div>

    <div class="controls-main">
        <button class="btn-primary" style="font-size: 1.5rem; padding: 24px 60px;" onclick="confirmAndDraw()">座席を抽選する</button>
        <button id="undoBtn" class="btn-secondary" style="display:none;" onclick="undoResult()">抽選を戻す</button>
    </div>

    <div class="seat-area-wrapper">
        <div id="seatArea" style="position:absolute; top:0; left:0; right:0; bottom:0;"></div>
    </div>
</div>

<script>
    const STORAGE_KEY = 'seat_system_v20_gov';
    let names = {}; 
    let pos = {}; 
    let lastShomuIndex = 1; 
    let history = null;
    let counts = { shomu: 2, general: 14 };

    function init() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const d = JSON.parse(saved);
            pos = d.pos || {}; names = d.names || {}; 
            lastShomuIndex = d.lastShomuIndex ?? 1;
            counts = d.counts || { shomu: 2, general: 14 };
        }
        renderMaint();
        syncSeats();
    }

    function toggleMaintenance() {
        const area = document.getElementById('maintenanceArea');
        const btn = document.getElementById('maintToggleBtn');
        const isHidden = area.style.display === 'none' || area.style.display === '';
        area.style.display = isHidden ? 'block' : 'none';
        btn.innerText = isHidden ? '設定を閉じる' : '設定を開く';
    }

    function changeCount(role, delta) {
        counts[role] = Math.max(1, Math.min(30, counts[role] + delta));
        renderMaint();
        syncSeats();
    }

    function renderMaint() {
        const container = document.getElementById('roleInputs');
        container.innerHTML = '';
        const roles = [{k:'shomu', l:'庶務担当'}, {k:'general', l:'一般職員'}];
        
        roles.forEach(role => {
            const n = counts[role.k];
            let items = '';
            for(let i=1; i<=n; i++) {
                const id = `${role.k}-${i}`;
                items += `<div class="input-item"><input type="text" placeholder="${role.l}${i}" value="${names[id] || ''}" onchange="names['${id}']=this.value"></div>`;
            }
            container.innerHTML += `
                <div class="role-group">
                    <div class="role-header">
                        <h2>${role.l}（${n}名）</h2>
                        <div>
                            <button class="btn-secondary btn-count" onclick="changeCount('${role.k}', 1)">＋</button>
                            <button class="btn-secondary btn-count" onclick="changeCount('${role.k}', -1)">－</button>
                        </div>
                    </div>
                    <div class="input-grid">${items}</div>
                </div>`;
        });
    }

    function syncSeats() {
        const area = document.getElementById('seatArea');
        area.innerHTML = '';
        
        // 庶務専用席は1つ（交代制用）
        const list = [{id:'shomu-special', label:'庶務専用席'}];
        // 必要な一般席の数（庶務の余りと一般職員の合計）
        const totalGeneralSeats = (counts.shomu - 1) + counts.general;
        
        for(let i=1; i<=totalGeneralSeats; i++) {
            list.push({id:`general-${i}`, label:`座席 ${i}`});
        }

        list.forEach((d, i) => {
            const el = document.createElement('div');
            el.className = 'seat'; el.id = `box-${d.id}`;
            el.innerHTML = `<div class="seat-label">${d.label}</div><div class="seat-name" id="name-${d.id}">---</div>`;
            el.style.left = pos[d.id]?.left || (5 + (i % 5) * 18) + "%";
            el.style.top = pos[d.id]?.top || (5 + Math.floor(i / 5) * 18) + "%";
            makeDraggable(el, d.id);
            area.appendChild(el);
        });
    }

    function makeDraggable(el, id) {
        let isDragging = false;
        const area = document.getElementById('seatArea');
        const move = (e) => {
            if (!isDragging) return;
            if (e.cancelable) e.preventDefault();
            const rect = area.getBoundingClientRect();
            const c = e.type.includes('touch') ? e.touches[0] : e;
            let xP = ((c.clientX - rect.left) / rect.width) * 100 - 6;
            let yP = ((c.clientY - rect.top) / rect.height) * 100 - 6;
            el.style.left = Math.max(0, Math.min(xP, 88)) + "%";
            el.style.top = Math.max(0, Math.min(yP, 88)) + "%";
            pos[id] = { left: el.style.left, top: el.style.top };
        };
        el.onmousedown = el.ontouchstart = () => { isDragging = true; };
        document.addEventListener('mousemove', move);
        document.addEventListener('touchmove', move, { passive: false });
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);
    }

    function confirmAndDraw() {
        if(!confirm('座席の抽選を開始します。')) return;
        history = {};
        document.querySelectorAll('.seat-name').forEach(e => history[e.id] = e.innerText);
        
        // 庶務交代ロジック
        const shomuNames = [];
        for(let i=1; i<=counts.shomu; i++) shomuNames.push(names[`shomu-${i}`] || `庶務${i}`);
        
        const specIdx = (lastShomuIndex >= shomuNames.length) ? 0 : lastShomuIndex;
        const specName = shomuNames[specIdx];
        lastShomuIndex = (specIdx + 1) % shomuNames.length;

        const otherShomu = shomuNames.filter((_, i) => i !== specIdx);
        const generalNames = [];
        for(let i=1; i<=counts.general; i++) generalNames.push(names[`general-${i}`] || `一般${i}`);
        
        const combined = [...otherShomu, ...generalNames].sort(() => Math.random() - 0.5);

        document.getElementById('name-shomu-special').innerText = specName;
        combined.forEach((n, i) => {
            const e = document.getElementById(`name-general-${i+1}`);
            if(e) e.innerText = n;
        });
        document.getElementById('undoBtn').style.display = 'inline-flex';
    }

    function saveAll() { localStorage.setItem(STORAGE_KEY, JSON.stringify({pos, names, lastShomuIndex, counts})); alert("保存しました。"); }
    
    function resetNames() {
        if(confirm('職員の登録名のみをすべて消去しますか？')) {
            names = {}; renderMaint(); saveAll();
        }
    }

    function resetLayout() {
        if(confirm('座席の位置レイアウトのみを初期状態に戻しますか？')) {
            pos = {}; syncSeats(); saveAll();
        }
    }

    function exportConfig() {
        const data = JSON.stringify({pos, names, lastShomuIndex, counts});
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = "seat_config.json"; a.click();
    }

    function importConfig(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const d = JSON.parse(e.target.result);
            pos = d.pos; names = d.names; counts = d.counts || {shomu:2, general:14};
            saveAll(); location.reload();
        };
        reader.readAsText(input.files[0]);
    }

    function undoResult() { if(!history) return; for(let id in history) document.getElementById(id).innerText = history[id]; document.getElementById('undoBtn').style.display='none'; }

    init();
</script>
</body>
</html>
